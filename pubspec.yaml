name: zoom
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.5.0  # Updated to the latest compatible version
  firebase_auth: ^5.3.0  # Updated to the latest compatible version
  google_sign_in: ^6.3.0  # Updated to the latest compatible version

  # Adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.1.1  # Updated to the latest compatible version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # Recommended lints package

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding.jpg

